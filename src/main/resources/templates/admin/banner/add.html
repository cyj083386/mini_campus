<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{commons/admin_layout}">
	
	<th:block layout:fragment="content">
		<div class="container-fluid">
			<h1>배너 등록</h1>
		</div>
		<div class="container-fluid">
			<form method="post" id="submitForm" enctype="multipart/form-data">
				<fieldset>
					<div class="form-group">
						<label for="name" class="form-label mt-4">배너명</label>
						<input type="text" class="form-control" name="name" id="name" placeholder="배너명 입력"
						       required>
					</div>
					
					<div class="form-group">
						<label for="alterText" class="form-label mt-4">대체 텍스트</label>
						<input type="text" class="form-control" name="alterText" id="alterText" placeholder="대체텍스트 입력"
						       required>
					</div>
					<div class="form-group">
						<label for="linkUrl" class="form-label mt-4">연결 URL</label>
						<input type="text" class="form-control" name="linkUrl" id="linkUrl" placeholder="연결 URL 입력"
						       required>
					</div>
					<div class="form-group">
						<label for="target" class="form-label mt-4">새 창 여부</label>
						<select class="form-select" id="target" name="target">
							<option value="NEW">
								새 창
							</option>
							<option value="CURRENT">
								기존 창
							</option>
						</select>
					</div>
					<div class="form-group">
						<label for="openYn" class="form-label mt-4">공개 여부</label>
						
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" id="openYn" name="openYn">
						</div>
					</div>
					<div class="form-group">
						<label for="sortOrder" class="form-label mt-4">배너 순서</label>
						<input type="number" class="form-control" name="sortOrder" id="sortOrder" placeholder="순서 입력"
						       required>
					</div>
					<div class="form-group">
						<label for="img" class="form-label mt-4">배너 이미지</label>
						<input class="form-control" type="file" id="img" name="img">
					</div>
				
				</fieldset>
				
				<div style="text-align: center;margin-top: 10px">
					<button type="submit" class="btn btn-primary">등록하기</button>
				</div>
			</form>
		</div>
	
	</th:block>


</html>
