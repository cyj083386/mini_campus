<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{commons/layout}">
	
	<head>
		<title>Mini Campus</title>
		<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
		
		<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
		<script>
			$(document).ready(function () {
				var swiper = new Swiper(".swiper", {
					slidesPerView: 1,
					autoplay: {
						delay:4000,
						disableOnInteraction: false
					},
					loop: true,
					spaceBetween: 30,
					pagination: {
						el: ".swiper-pagination",
						clickable: true,
					},
					navigation: {
						nextEl: ".swiper-button-next",
						prevEl: ".swiper-button-prev",
					},
				});
			});
		</script>
	
	
	</head>
	<th:block layout:fragment="content">
		<div class="swiper" style="width: 100%;height: 350px;">
			<div class="swiper-wrapper">
				<div class="swiper-slide" th:each="banner : ${banners}">
					<a th:href="${banner.linkUrl}" th:target="${banner.target.value}">
						<img th:src="${banner.imgUrl}" style="width: 100%; height: 100%" th:alt="${banner.alterText}">
					</a>
				
				</div>
			</div>
			
			<div class="swiper-pagination"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		
		
		</div>
	
	</th:block>
</html>
