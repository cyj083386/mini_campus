<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{commons/layout}">
	<head>
		<title>Mini Campus - 비밀번호 찾기</title>
	</head>
	
	<th:block layout:fragment="content">
		
		<form class="container-fluid" method="post">
			<fieldset>
				<legend>비밀번호 찾기</legend>
				<div class="form-group">
					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="floatingInput" name ="id" placeholder="이메일 입력" required>
						<label for="floatingInput">Email address</label>
					</div>
					<div class="form-floating">
						<input type="text" class="form-control" id="floatingName"  name="name" placeholder="이름 입력" required>
						<label for="floatingName">Name</label>
					</div>
				</div>
				<div class="form-group" style="margin-top: 32px">
					<button type="submit" class="btn btn-success">비밀번호 찾기</button>
				</div>
				
			</fieldset>
		
		</form>
