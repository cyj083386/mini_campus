<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{commons/layout}">
	
	<head>
		<title>Mini Campus - 로그인</title>
	</head>
	
	
	<th:block layout:fragment="content">
		
		<form class="container-fluid" method="post">
			<fieldset>
				<legend>로그인</legend>
				<div class="form-group">
					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="floatingInput" name ="username" placeholder="name@example.com" required>
						<label for="floatingInput">Email address</label>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
						<label for="floatingPassword">Password</label>
					</div>
				</div>
				<div class="form-group" style="margin-top: 32px">
					<button type="submit" class="btn btn-success" style="margin-right: 15px">로그인</button>
					<button type="button" th:onclick="|location.href='@{/member/find/password}'|" style="margin-right: 15px" class="btn btn-success">비밀번호 찾기</button>
					<button type="button" th:onclick="|location.href='@{/member/register}'|" class="btn btn-success">회원가입</button>
				</div>
				
			</fieldset>
		
		</form>
	
		<script th:inline="javascript" th:if="${errorMessage != null}">
			/*<![CDATA[*/
			let message = [[${errorMessage}]];
			alert(message);
			/*]]>*/
		</script>
	</th:block>
</html>
